<!DOCTYPE html>
<html>
<head>
	<title>Github Profile Finder</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3 col-sm-8 col-sm-offset-2 text-center">
				<h2 class="mt25">Github Profile Finder</h2>
				<p class="mb25"><small>A simple Github profile viewer / finder.</small></p>
				<form id="userForm">
					<div class="form-group">
						<input type="text" id="username" class="form-control" placeholder="Type username + hit enter" />
					</div>
				</form>
				<div id="profile"></div>
			</div>
		</div>

		<script src="js/getprofile.js"></script>
	</div>
</body>
</html>
